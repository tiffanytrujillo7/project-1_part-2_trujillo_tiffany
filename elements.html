<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- include your icon as your favicon -->
  </head>
  <body>
    <header class="header">
      <img src="images/finallogo_WP.png" alt="logo">
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="elements.html">Elements</a>
          </li>
          <li>
            <a href="components.html">Components</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__section">
        <h2>Elements</h2>

        <!-- This is where your colors go -->
        <section class="main__section">
          <h3>Colors</h3>
          <div class="item-container">
            <h4>Primary Colors</h4>
            <ul>
              <li class="item-container--purple"></li>
              <li class="item-container--yellow"></li>
              <li class="item-container--lightpurple"></li>
            </ul>
          </div>
          <div class="item-container">
            <h4>Secondary Colors</h4>
            <ul>
              <li class="item-container--green"></li>
              <li class="item-container--red"></li>
            </ul>
          </div>
          <div class="item-container">
            <h4>Accent Colors</h4>
            <ul>
              <li class="item-container--gray"></li>
              <li class="item-container--black"></li>
              <li class="item-container--white"></li>
            </ul>
          </div>
        </section>

        <!-- This is where your typography goes -->
        <section class="main__section">
          <h3>Typography</h3>
          <div class="item-container">
            <!-- This is where your typography tags go -->
            <h1>This is an h1</h1>
            <h2>This is an h2</h2>
            <h3>This is an h3</h3>
            <h4>This is an h4</h4>
            <h5>This is an h5</h5>
            <h6>This is an h6</h6>
            <p>This is a paragraph</p>
            <a>This is a link</a>
          </div>
        </section>

      </section>
    </main>
    <footer class="footer">
      <!-- This is your footer -->
    </footer>
  </body>
</html>
